<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
       body {
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .cnr {
            max-width: 850px;
        }

        .ttl {
            font-weight: 600;
            color: #2c3e50;
        }

        .frm {
            border-radius: 12px;
        }

        .frm label {
            font-size: 14px;
            color: #555;
        }

        .frm input,
        .frm select {
            border-radius: 8px;
        }

        .frm input:focus,
        .frm select:focus {
            border-color: #6c8cff;
            box-shadow: 0 0 0 0.1rem rgba(108, 140, 255, 0.25);
        }

        .sbt {
            border-radius: 10px;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .sbt:hover {
            background-color: #157347;
        }
    </style>
</head>

<body>

<div class="container mt-5 cnr">
    <h2 class="text-center mb-4 ttl">User Registration Form</h2>

    <form class="frm border p-4 bg-white shadow-sm">

        <div class="row">
            <div class="col-md-6 mb-3 fnm">
                <label class="form-label">Given Name</label>
                <input type="text" class="form-control" placeholder="Enter given name">
            </div>

            <div class="col-md-6 mb-3 lnm">
                <label class="form-label">Family Name</label>
                <input type="text" class="form-control" placeholder="Enter family name">
            </div>
        </div>

        <div class="mb-3 eml">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="example@mail.com">
        </div>

        <div class="mb-3 pwd">
            <label class="form-label">Create Password</label>
            <input type="password" class="form-control" placeholder="Minimum 8 characters">
        </div>

        <div class="row">
            <div class="col-md-6 mb-3 dob">
                <label class="form-label">Birth Date</label>
                <input type="date" class="form-control">
            </div>

            <div class="col-md-6 mb-3 gdr">
                <label class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">Other</label>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-md-6 mb-3 cty">
                <label class="form-label">Country</label>
                <select class="form-select">
                    <option>Select Country</option>
                    <option>Pakistan</option>
                    <option>Germany</option>
                    <option>Australia</option>
                    <option>UAE</option>
                </select>
            </div>

        </div>

        <button type="submit" class="btn btn-success w-100 sbt">
            Register Now
        </button>

    </form>
</div>

</body>
</html>
