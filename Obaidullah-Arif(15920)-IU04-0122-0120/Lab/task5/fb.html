<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Signup</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    body {
      background: #f0f2f5;
      font-family: Helvetica, Arial, sans-serif;
    }

    .fb-main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .fb-logo {
      color: #1877f2;
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .fb-box {
      width: 430px;
      background: #fff;
      padding: 22px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }

    .fb-title {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #1c1e21;
      margin-bottom: 4px;
    }

    .fb-sub {
      text-align: center;
      font-size: 14px;
      color: #606770;
      margin-bottom: 15px;
    }

    .form-control {
      height: 48px;
      font-size: 15px;
      border-radius: 6px;
    }

    .err {
      font-size: 12px;
      color: red;
      margin: 2px 0 0;
    }

    .btn-fb {
      background: #42b72a;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      height: 48px;
      border-radius: 6px;
      border: none;
    }

    .btn-fb:hover {
      background: #42b72a;
    }
  </style>
</head>

<body>

  <div class="fb-main">

    <div class="fb-logo">facebook</div>

    <div class="fb-box">

      <div class="fb-title">Create a new account</div>
      <div class="fb-sub">Itâ€™s quick and easy.</div>

      <form method="post" action="http://localhost/task5/fb.php" onsubmit="return validateFB()">

        <div class="mb-2">
          <input type="text" class="form-control" id="fname" name="fname" placeholder="First name">
          <p id="fname_error" class="err"></p>
        </div>

        <div class="mb-2">
          <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name">
          <p id="lname_error" class="err"></p>
        </div>

        <div class="mb-2">
          <input type="text" class="form-control" id="email" name="email" placeholder="Mobile number or email">
          <p id="email_error" class="err"></p>
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="New password">
          <p id="password_error" class="err"></p>
        </div>

        <button type="submit" class="btn btn-fb w-100">Sign Up</button>

      </form>

    </div>
  </div>

  <script>
    function validateFB() {
      let fname = document.getElementById('fname').value;
      let lname = document.getElementById('lname').value;
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;

      let valid = true;

      if (fname == '') {
        document.getElementById('fname_error').innerHTML = "Enter first name";
        valid = false;
      } else {
        document.getElementById('fname_error').innerHTML = "";
      }

      if (lname == '') {
        document.getElementById('lname_error').innerHTML = "Enter last name";
        valid = false;
      } else {
        document.getElementById('lname_error').innerHTML = "";
      }

      if (email == '') {
        document.getElementById('email_error').innerHTML = "Enter email or phone";
        valid = false;
      } else {
        document.getElementById('email_error').innerHTML = "";
      }

      if (password == '') {
        document.getElementById('password_error').innerHTML = "Enter password";
        valid = false;
      } else {
        document.getElementById('password_error').innerHTML = "";
      }

      return valid;
    }
  </script>

</body>
</html>
