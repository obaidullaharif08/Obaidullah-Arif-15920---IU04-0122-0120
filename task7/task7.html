<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body {
            background: linear-gradient(120deg, #edf3ff, #f8f9fa);
        }

        .box {
            max-width: 800px;
        }

        .ttl {
            color: #2c3e50;
            font-weight: 600;
        }

        .frm {
            border-radius: 12px;
        }

        .btnx {
            border-radius: 10px;
            transition: 0.3s ease;
            background-color: #157347;
            color: white;
        }

        .btnx:hover {
            background-color: #0d5634;
        }

        .tbl {
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>

<body>

<div class="container mt-5 box">
    <h1 class="text-center mb-4 ttl">Student Records</h1>

    <form class="frm border p-4 bg-white shadow-sm">
        <input type="hidden" id="index">

        <div class="mb-3">
            <label class="form-label">Student Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter student name">
        </div>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="student@email.com">
        </div>

        <div class="mb-3">
            <label class="form-label">Enrolled Course</label>
            <input type="text" id="course" class="form-control" placeholder="Course name">
        </div>

        <button type="button" id="submit" class="btn w-100 btnx">
            Submit
        </button>
    </form>

    <table class="table table-bordered mt-4 bg-white tbl">
        <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="data"></tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function(){

    let students = [];

    function showData(){
        $("#data").html("");
        $.each(students, function(i, s){
            $("#data").append(
                "<tr>" +
                "<td>"+s.name+"</td>" +
                "<td>"+s.email+"</td>" +
                "<td>"+s.course+"</td>" +
                "<td>" +
                "<button class='btn btn-warning btn-sm edit' data-id='"+i+"'>Edit</button> " +
                "<button class='btn btn-danger btn-sm delete' data-id='"+i+"'>Delete</button>" +
                "</td>" +
                "</tr>"
            );
        });
    }

    $("#submit").click(function(){

        let name = $("#name").val();
        let email = $("#email").val();
        let course = $("#course").val();
        let index = $("#index").val();

        if(name=="" || email=="" || course==""){
            alert("Please fill all fields");
            return;
        }

        if(index == ""){
            students.push({ name:name, email:email, course:course });
        } else {
            students[index] = { name:name, email:email, course:course };
        }

        showData();
        $("form")[0].reset();
        $("#index").val("");
    });

    $(document).on("click",".edit",function(){
        let i = $(this).data("id");
        $("#name").val(students[i].name);
        $("#email").val(students[i].email);
        $("#course").val(students[i].course);
        $("#index").val(i);
    });

    $(document).on("click",".delete",function(){
        let i = $(this).data("id");
        students.splice(i,1);
        showData();
    });

});
</script>

</body>
</html>
