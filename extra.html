<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 20px;
            padding: 25px;
            background-color: #ffffff;
        }

        h2 {
            font-weight: bold;
            color: #0f2027;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
            font-size: 16px;
        }

        .btn {
            border-radius: 12px;
            font-weight: 600;
            padding: 12px;
            font-size: 15px;
        }

        .btn-sum {
            background-color: #20c997;
            color: #fff;
        }

        .btn-sub {
            background-color: #0d6efd;
            color: #fff;
        }

        .btn-mul {
            background-color: #ffc107;
            color: #000;
        }

        .btn-div {
            background-color: #dc3545;
            color: #fff;
        }

        .result {
            margin-top: 15px;
            padding: 12px;
            background-color: #e9f2f7;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #0f2027;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <h2 class="text-center mb-4">Calculator</h2>

                    <div class="mb-3">
                        <label class="form-label">Num 1</label>
                        <input type="number" id="num1" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Num 2</label>
                        <input type="number" id="num2" class="form-control">
                    </div>

                    <div class="row g-2">
                        <div class="col-6">
                            <button class="btn btn-sum w-100" onclick="sum()">Sum</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-sub w-100" onclick="subtract()">Subtract</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-mul w-100" onclick="multiplication()">Multiply</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-div w-100" onclick="division()">Division</button>
                        </div>
                    </div>

                    <div class="result" id="result">Result</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sum() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerText = "Addition = " + (num1 + num2);
        }

        function subtract() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerText = "Subtraction = " + (num1 - num2);
        }

        function multiplication() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerText = "Multiplication = " + (num1 * num2);
        }

        function division() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerText = "Division = " + (num1 / num2);
        }
    </script>

</body>
</html>
