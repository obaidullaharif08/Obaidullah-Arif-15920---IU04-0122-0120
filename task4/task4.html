<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #edf3ff, #f8f9fa);
        }

        .box {
            max-width: 800px;
        }

        .ttl {
            color: #2c3e50;
            font-weight: 600;
        }

        .frm {
            border-radius: 12px;
        }

        .btnx {
            border-radius: 10px;
            transition: 0.3s ease;
            background-color: #157347;
        }

        .btnx:hover {
            background-color: #0d5634;
        }

        .tbl {
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>

<body>

<div class="container mt-5 box">
    <h1 class="text-center mb-4 ttl">Student Records</h1>

    <form class="frm border p-4 bg-white shadow-sm">
        <div class="mb-3">
            <label class="form-label">Student Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter student name">
        </div>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="student@email.com">
        </div>

        <div class="mb-3">
            <label class="form-label">Enrolled Course</label>
            <input type="text" id="course" class="form-control" placeholder="Course name">
        </div>

        <button type="button" class="btn btn-primary w-100 btnx" onclick="addStudent()">
            Add Student
        </button>
    </form>

    <table id="studentTable" class="table table-bordered mt-4 bg-white tbl">
        <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
            </tr>
        </thead>
    </table>
</div>

<script>
    function addStudent() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let course = document.getElementById("course").value;

        let table = document.getElementById("studentTable");
        let row = table.insertRow();

        row.insertCell(0).innerHTML = name;
        row.insertCell(1).innerHTML = email;
        row.insertCell(2).innerHTML = course;
    }
</script>

</body>
</html>
